services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    networks:
      - vault-network
    configs:
      - source: prometheus-config
        target: /etc/prometheus/prometheus.yml
    deploy:
      mode: replicated
      replicas: 3

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - vault-network
    volumes:
      - grafana-data:/var/lib/grafana
    deploy:
      mode: replicated
      replicas: 3

  vault-transit-1:
    image: vault-transit-1
    hostname: vault-transit-1
    ports:
      - "8200:8200"
    volumes:
      - vault-transit-1-data:/vault/data
    cap_add:
      - IPC_LOCK
    networks:
      - vault-network
    deploy:
      mode: replicated
      replicas: 3

  vault-1:
    image: vault-1
    hostname: vault-1
    ports:
      - "8201:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-1-data:/vault/data
    networks:
      - vault-network
    deploy:
      mode: replicated
      replicas: 1

  vault-2:
    image: vault-2
    hostname: vault-2
    ports:
      - "8202:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-2-data:/vault/data
    networks:
      - vault-network
    deploy:
      mode: replicated
      replicas: 1

  vault-3:
    image: vault-3
    hostname: vault-3
    ports:
      - "8203:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-3-data:/vault/data
    networks:
      - vault-network
    deploy:
      mode: replicated
      replicas: 1
  nginx:
    image: nginx
    hostname: nginx
    ports:
      - "8080:8080"
    networks:
      - vault-network
    deploy:
      mode: replicated
      replicas: 3
networks:
  vault-network:
    driver: overlay
    attachable: true

volumes:
  vault-transit-1-data:
  vault-1-data:
  vault-2-data:
  vault-3-data:
  grafana-data:

configs:
  prometheus-config:
    external: true
